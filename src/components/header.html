<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <title>Header</title>
    <link rel="stylesheet" href="../output.css">

</head>

<body>
    <header class="relative z-10 font-nunito bg-white shadow-md px-[12px]">
        <div class="bg-[#ffff] sidebar fixed top-0 bottom-0 left-0 w-[288px] hidden p-[20px]">
            <div class="flex justify-between items-center  cursor-pointer">
                <img class="w-[138px] h-[26px] " src="../assets/images/logo_header.png" alt="">

                <div onclick="openSidebar()">
                    <img src="../assets/icons/ti-close.svg" alt="">
                </div>
            </div>
            <div class="flex flex-row my-[30px] relative ">
                <input class="bg-[#EBF0E6] pl-[10px]  w-[252px] h-[42px]  rounded-[30px]" type="text"
                    placeholder="Bạn muốn tìm...">
                <button class="absolute right-[5px] top-[2px] text-[#fff] flex items-center justify-center">
                    <img src="../assets/icons/ti-search.svg" alt="">
                </button>
            </div>

            <div class="flex flex-col gap-[20px]">
                <div>
                    <div class="flex justify-between " onclick="dropdown()">
                        <b class="text-primary text-[16px] font-[700] cursor-pointer">SẢN PHẨM</b>
                        <img class="" src="../assets/icons/ti-arrow-down.svg" alt="">
                    </div>

                    <div class="border-subTextColor border-b-[1px] my-[2px]"></div>
                    <div class="ml-[20px] flex flex-col gap-[10px] mt-2 text-[16px] font-[400] text-[#000000] "
                        id="submenu">
                        <div>
                            <p class=" cursor-pointer" >Thảo dược</p>
                            <div class="border-subTextColor border-b-[1px] my-[2px]"></div>
                        </div>
                        <div>
                            <p class=" cursor-pointer">Nông sản</p>
                            <div class="border-subTextColor border-b-[1px] my-[2px]"></div>
                        </div>
                        <div>
                            <p class=" cursor-pointer">Hoa quả</p>
                            <div class="border-subTextColor border-b-[1px] my-[2px]"></div>
                        </div>

                    </div>
                </div>
                <div>
                    <b class="text-primary text-[16px] font-[700]  cursor-pointer">VỀ NÔNG THẢO</b>
                    <div class="border-subTextColor border-b-[1px] my-[2px]"></div>
                </div>

                <div>
                    <div class="flex justify-between">
                        <b class="text-primary text-[16px] font-[700]  cursor-pointer">BLOGS</b>
                        <img src="../assets/icons/ti-arrow-down.svg" alt="">
                    </div>

                    <div class="border-subTextColor border-b-[1px] my-[2px]"></div>

                </div>
                <div>
                    <b class="text-primary text-[16px] font-[700]  cursor-pointer">LIÊN HỆ</b>
                    <div class="border-subTextColor border-b-[1px] my-[2px]"></div>
                </div>

            </div>
            <button class="rounded-[5px] mt-[50px] w-[252px] h-[51px] bg-ctaColor">
                <span class="text-[#ffff] font-[700] text-[18px] text-center">0988.818.841</span>
            </button>
            <p class="text-[13px] font-[400] text-primary text-center mt-[20px]  cursor-pointer">Gọi hỗ trợ ngay!</p>
        </div>


        <div class='py-4 px-2 z-50 w-full max-w-[1174px] mx-auto '>
            <div class='flex flex-wrap items-center sm:flex justify-between gap-5'>
                <div class="block sm:hidden  cursor-pointer" onclick="openSidebar()">
                    <img src="../assets/icons/ti-menu.svg" alt="">
                </div>
                <a href="#"><img src="../assets/images/logo_header.png" alt="logo" class='w-36' /></a>
                <div class="hidden sm:block">
                    <ul class='flex'>
                        <li class='border-gray-300 px-3'>
                            <div class="group relative group-hover:visible">
                                <a href='#'
                                    class='group-hover:visible hover:text-[#356C07] text-[#1A1A1A] block font-semibold text-base uppercase'>Sản
                                    phẩm
                                </a>
                                <div class="group-hover:visible invisible hover-product w-[197px] h-[143px] absolute bg-[#FFFFFF] -ml-[9px] mt-[0px]"
                                    style="box-shadow: 1px 1px 1px 1px #867979;">
                                    <div class="ground w-[180px] h-[118px] mx-3 my-2.5">
                                        <ul class="flex-col">
                                            <li class="mt-[15px]">
                                                <a href=""
                                                    class="uppercase text-sm font-semibold leading-[1.31rem] text-left text-[#356C07]">Thảo
                                                    dược</a>
                                            </li>
                                            <div class="border mt-[10px] border-[#0000004D]"></div>
                                            <li class="mt-[10px]">
                                                <a href=""
                                                    class="uppercase text-sm font-semibold leading-[1.31rem] text-left text-[##1A1A1A]">Nông
                                                    sản</a>
                                            </li class="mt-[10px] ">
                                            <div class="border mt-[10px] border-[#0000004D]"></div>
                                            <li class="mt-[10px]">
                                                <a href=""
                                                    class="uppercase text-sm font-semibold leading-[1.31rem] text-left text-[##1A1A1A]">Hoa
                                                    quả hữu cơ</a>
                                            </li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                        </li>
                        <li class='border-gray-300 px-3'><a href='#'
                                class='hover:text-[#356C07] text-[#1A1A1A] block font-semibold text-base uppercase'>Về
                                nông
                                thảo
                            </a>
                        </li>
                        <li class='border-gray-300 px-3'><a href='#'
                                class='hover:text-[#356C07] text-[#1A1A1A] block font-semibold text-base uppercase'>Blog
                            </a>
                        </li>
                        <li class='border-gray-300 px-3'><a href='#'
                                class='hover:text-[#356C07] text-[#1A1A1A] block font-semibold text-base uppercase'>Liên
                                hệ
                            </a>
                        </li>
                    </ul>
                </div>

                <div class='flex'>
                    <button class='pr-[17px] hidden sm:block'>
                        <img src="../assets/icons/ti-search.svg" alt="ti-search"></button>


                    <div class="img-object-base relative">
                        <img onclick="toggleCart()" id="clickButton" src="../assets/icons/ti-cart.svg" alt="ti-cart"
                            role="button">

                        <div id="cart"
                            class="hidden open-cart w-[300px] h-[144px] bg-[#FFFFFF] absolute -right-[10px] sm:-right-[140px] top-[59px]"
                            style="box-shadow: 1px 1px 1px 1px grey">
                            <div class=" flex-col my-3 mx-3 justify-center items-center">
                                <div class="layer flex mt-[20px]">
                                    <div class="img w-[31px] h-[27px] object-cover">
                                        <img class="img-object-base" src="../assets/images/lemon.jfif" alt="">
                                    </div>
                                    <p class="text text-xs font-normal leading-[1.02rem] text-[#000000] mt-1.5 ml-2">Mứt
                                        chanh tây sấy lạnh 100% hữu cơ...</p>
                                    <p
                                        class="count text-[0.81rem] font-normal leading-[1.11rem] text-[#000000BD] mt-1 ml-1.5">
                                        x 1</p>
                                </div>
                                <div class="layer flex mt-[20px]">
                                    <div class="img w-[31px] h-[27px] object-cover ">
                                        <img class="img-object-base" src="../assets/images/lemon.jfif" alt="">
                                    </div>
                                    <p class="text text-xs font-normal leading-[1.02rem] text-[#000000] mt-1.5 ml-2">Mứt
                                        chanh tây sấy lạnh 100% hữu cơ...</p>
                                    <p
                                        class="count text-[0.81rem] font-normal leading-[1.11rem] text-[#000000BD] mt-1 ml-1.5">
                                        x 1</p>
                                </div>
                                <button
                                    class=" mt-[9px] text-center mx-auto w-72 h-8 bg-[#E10000] text-xs font-normal leading-[1.02rem] text-[#FFFFFF] -ml-1.5">ĐẶT
                                    HÀNG NGAY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="../controllers/index.js"></script>
</body>

</html>
